name: GH Pages
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.87.0"

      - name: Build
        run: hugo -v --minify -b http://www.lucassabreu.net.br

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: public

      - name: Inactive previews ♻️
        uses: actions/github-script@v4
        with:
          script: |
            const deployments = await github.paginate(github.repos.listDeployments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            deployments
              .filter(d => d.environment !== 'github-pages')
              .map(async (d) => {
                await github.repos.createDeploymentStatus({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: d.id,
                  state: 'inactive',
                });
                github.repos.deleteDeployment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: d.id,
                });
              });
